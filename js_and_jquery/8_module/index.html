        .wrapper {
            padding: 20px;

        .wrapper .card .card-title,

            white-space: nowrap;

    <form class="add-form">
        <div class="mb-3">
            <label for="russian_name" class="form-label">Russian name</label>
            <input type="text" class="form-control"  name="russian_name"  id="russian_name" required>
        </div>
        <div class="mb-3">
            <label for="original_name" class="form-label">Original name</label>
            <input type="text" class="form-control" id="original_name" name="original_name" required>
        </div>
        <div class="mb-3">
            <label for="year" class="form-label">Year</label>
            <input type="date" class="form-control" id="year" name="year" required>
        </div>
        <div class="mb-3">
            <label for="actors" class="form-label">Actors</label>
            <textarea class="form-control" id="actors" name="actors" required></textarea>
        </div>
        <button class="btn btn-primary">Add</button>
    </form>
