<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Profile</title>
    <style>
        p {
            text-align: right;
        }
    </style>
</head>
<body>
    <p></p>
    <hr>

    <script src="cookie.js"></script>
    <script>
        const greeting = document.getElementsByTagName('p')[0]
        greeting.innerHTML = `Hello ${getCookie('email')} <a href="#" onclick="logout(this)">Exit</a>`

        function logout(e) {

            ['email', 'password', 'repassword'].forEach(key => {
                deleteCookie(key)
            })
            window.history.back()
        }
    </script>
</body>
</html>
